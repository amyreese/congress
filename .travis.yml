language: python
python:
    - "2.7"
    - "3.4"
install:
    - "pip install -r requirements.txt"
    - "pip install flake8 ipython"
script: make tests
notifications:
    email: false
    irc:
        channels:
            - "irc.freenode.org#noswap"
        template:
            - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} - %{build_url}"
        use_notice: true
        skip_join: true
