{% macro navbar_link(url, title, icon=None) -%}
<li{% if request.path.startswith(url) %} class="active"{% endif %}>
<a href="{{ url }}">{% if icon %}<i class="fa {{ icon }}"></i> {% endif %}{{ title }}</a></li>
{%- endmacro %}

{%- macro fullpath(url) -%}
{{ SITE_PROTOCOL }}://{{ SITE_DOMAIN }}{{ SITE_ROOT }}{{ url }}
{%- endmacro -%}
